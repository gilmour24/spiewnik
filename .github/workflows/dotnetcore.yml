name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
      # Artifact name
        name: MainMasterGeneratorForSpiewnik2.0.dll
      # Directory containing files to upload
        path: /home/runner/work/MainMasterGeneratorForSpiewnik2.0/MainMasterGeneratorForSpiewnik2.0/MainMasterGeneratorForSpiewnik2.0/bin/Release/netcoreapp3.1
        
    - name: Run dotnet application
      run: MainMasterGeneratorForSpiewnik2.0.dll
